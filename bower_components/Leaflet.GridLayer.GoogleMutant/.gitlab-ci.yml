

image: node:latest

# Template from "plain HTML pages"
# Full project: https://gitlab.com/pages/plain-html
pages:
  stage: deploy
  script:
  - mkdir .public
  - cp -r * .public
  - mv .public public
  artifacts:
    paths:
    - public
  only:
  - master

lint:
  stage: test
  script:
   - npm install
   - npm run-script lint


cache:
  paths:
  - node_modules/
